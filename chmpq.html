    let state = { idx:0, answers: Array(QUESTIONS.length).fill(null) };
const total = QUESTIONS.length;

function renderQuestion(){
  const area = document.getElementById('q-area');
  const q = QUESTIONS[state.idx];
  document.getElementById('q-num').textContent = state.idx+1;
  document.getElementById('q-total').textContent = total;
  const progress = Math.round((state.idx/total)*100);
  document.getElementById('progress-bar').style.width = progress + '%';

  area.innerHTML = '';
  const qEl = document.createElement('div');
  qEl.innerHTML = `<div class="question">${state.idx+1}. ${q.q}</div>`;
  const choices = document.createElement('div'); choices.className='choices';
  q.c.forEach((choice, i)=>{
    const btn = document.createElement('div');
    btn.className='choice'; btn.tabIndex=0; btn.textContent = String.fromCharCode(65+i)+'. '+choice;
    if(state.answers[state.idx]===i) btn.classList.add('selected');
    btn.addEventListener('click', ()=>{
      // select
      state.answers[state.idx]=i;
      document.querySelectorAll('.choice').forEach(el=>el.classList.remove('selected'));
      btn.classList.add('selected');
    });
    choices.appendChild(btn);
  });
  qEl.appendChild(choices);
  area.appendChild(qEl);
}

document.getElementById('nextBtn').addEventListener('click', ()=>{
  if(state.idx < total-1) state.idx++;
  renderQuestion();
});

document.getElementById('prevBtn').addEventListener('click', ()=>{
  if(state.idx > 0) state.idx--;
  renderQuestion();
});

document.getElementById('submitBtn').addEventListener('click', ()=>{
  // confirm and grade
  const unanswered = state.answers.filter(a=>a===null).length;
  if(unanswered>0){
    if(!confirm(`You have ${unanswered} unanswered questions. Submit anyway?`)) return;
  }
  gradeQuiz();
});

function gradeQuiz(){
  let correct=0;
  const review = [];
  for(let i=0;i<total;i++){
    const user = state.answers[i];
    const correctIdx = QUESTIONS[i].a;
    const ok = user===correctIdx;
    if(ok) correct++;
    review.push({i, q:QUESTIONS[i].q, choices:QUESTIONS[i].c, user, correctIdx, ok});
  }
  showResult(correct, review);
}

function showResult(score, review){
  document.getElementById('quiz-card').style.display='none';
  const area = document.getElementById('result-area');
  area.style.display='block';
  const title = document.getElementById('score-title');
  title.textContent = `You scored ${score} out of ${total}`;
  const pct = Math.round((score/total)*100);
  document.getElementById('score-summary').textContent = `Percentage: ${pct}%`;

  const list = document.getElementById('review-list'); list.innerHTML='';
  review.forEach(item=>{
    const div = document.createElement('div'); div.className='q-review';
    const head = document.createElement('div'); head.style.fontWeight='700'; head.textContent = `${item.i+1}. ${item.q}`;
    const userAns = document.createElement('div'); userAns.style.marginTop='6px';
    const ua = item.user===null? 'No answer' : String.fromCharCode(65+item.user)+'. '+item.choices[item.user];
    const ca = String.fromCharCode(65+item.correctIdx)+'. '+item.choices[item.correctIdx];
    userAns.innerHTML = `<div><strong>Your answer:</strong> ${ua}</div><div style="margin-top:4px"><strong>Correct answer:</strong> ${ca}</div>`;
    if(item.ok) userAns.style.color='lightgreen'; else userAns.style.color='#fca5a5';
    div.appendChild(head); div.appendChild(userAns);
    list.appendChild(div);
  });
}

document.getElementById('retryBtn').addEventListener('click', ()=>{
  // reset
  state = { idx:0, answers: Array(total).fill(null) };
  document.getElementById('result-area').style.display='none';
  document.getElementById('quiz-card').style.display='block';
  renderQuestion();
});

document.getElementById('exportBtn').addEventListener('click', ()=>{
  const data = {answers: state.answers, questions: QUESTIONS};
  const blob = new Blob([JSON.stringify(data, null, 2)], {type:'application/json'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a'); a.href = url; a.download = 'cos101_module1-2_results.json'; document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
});
